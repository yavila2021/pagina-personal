#carousel:hover{
    animation-play-state: paused;

#carousel figure{
    display: block;
    position: absolute;
    width: 100%;
    height: 100%;
    left: 10px;
    top: 10px;
    overflow: hidden;
    
}
#carousel figure:nth-child(1){transform: rotateY(20deg) translateZ(288px);}
#carousel figure:nth-child(2){ transform: rotateY(50deg) translateZ(288px);}
#carousel figure:nth-child(3){ transform: rotateY(100deg) translateZ(288px);}

#carousel img{
    -webkit-filter: grayscale(1);
    cursor: pointer;
    transition: all .8s ease;
    width: 50%;
}
#carousel img:hover{
    -webkit-filter: grayscale(0);
    transform: scale(1.1,1.1);
}
@keyframes rotation{
    from{
        transform: rotateY(0deg);
    }
    to{
        transform: rotateY(360deg);
    }
}
